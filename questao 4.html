    <div class="row">
        <div class="col-4 mx-auto">

      <div class="container-fluid">

          <label for="save" class="form-check-label">Lembrar de mim</label>
        </div>
      </div>
      
      <div class="row">
        <div class="col-4 mx-auto">
          <button type="submit" class="btn btn-outline-primary">Entrar</button>
        </div>
      </div>
      <div class="row"><br>
