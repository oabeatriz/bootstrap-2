<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 7</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body><div class="container my-3">
        
    <h1 class="display-2">Questão 07</h1>
    <hr>
  </div>
    <div class="container">
        <div class="col-lg-8 col-xl-6 mx-auto ">
          <h1 class="display-6">Cadastro de Cliente</h1>
          <hr>
          <form>
            <label for="name" class="form-label">Nome Completo</label>
            <input type="text" id="name" class="form-control">
    
            <div class="row my-3">
              <div class="col-lg-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" id="cpf" pattern="[0-9]{11}" class="form-control">
              </div>
              <div class="col-lg-4 my-3 m-lg-0">
                <label for=" dataNasc" class="form-label">Data de Nascimento</label>
                <input type="date" id="dataNasc" max="2004-01-01" min="1922-01-01" class="form-control">
              </div>
              <div class="col-lg-5">
                <label class=" form-label">Gênero</label>
                <select class="form-select">
                  <option value="" hidden="">Selecione um gênero...</option>
                  <option value="">Masculino</option>
                  <option value="">Feminino</option>
                  <option value="">Outro</option>
                </select>
              </div>
            </div>
        
            <label for="address" class="form-label">Endereço Completo</label>
            <textarea id="address" class="form-control"></textarea><br>
            <button type="submit" class="btn btn-outline-primary">Entrar</button>
          </form>
        </div>
      </div>
      <div class="row  text-truncate" align=center >
        <div class="col-4 mx-auto">
            <tr><a href="pagina.html">Voltar ao índice</a></tr>
        </div>
      </div> 
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.min.js"></script> 
</body>
</html>
